<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <button id="button" onclick="loadRandomImage()">Get Random Meme</button>
    <div id="imageContainer"></div>

    <script>
        function loadRandomImage() {
            // Array of image URLs
            var images = [
                'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Foriginal%2F002%2F528%2F218%2Fc90.jpg&f=1&nofb=1&ipt=39c21e4af4080426f202eab85b0592c0a7905b2294be7c4f22238b9d5f6502e3',
                
                
            ];

            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * images.length);

            // Get the image container element
            var imageContainer = document.getElementById('imageContainer');

            // Create an image element
            var imgElement = document.createElement('img');

            // Set the source attribute of the image element to the randomly selected image URL
            imgElement.src = images[randomIndex];

            // Clear the content of the image container
            imageContainer.innerHTML = '';

            // Append the image element to the image container
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
