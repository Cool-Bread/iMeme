<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <button id="button" onclick="loadRandomImage()">Get Random Meme</button>
    <div id="imageContainer"></div>

    <script>
        function loadRandomImage() {
            // Array of image URLs
            var images = [
                'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Foriginal%2F002%2F528%2F218%2Fc90.jpg&f=1&nofb=1&ipt=39c21e4af4080426f202eab85b0592c0a7905b2294be7c4f22238b9d5f6502e3',
                'https://preview.redd.it/it-happens-to-the-best-of-us-v0-vrovq8suljze1.jpeg?width=320&crop=smart&auto=webp&s=e41c4aaa9b4960455bba683c045777732c528a00'
                'https://preview.redd.it/hitlers-origin-story-v0-bp1u0eagxgze1.jpeg?width=1080&crop=smart&auto=webp&s=c3d9f153eea3d88c81b1b4ed3214748c3ddd6e5b'
                'https://preview.redd.it/no-sadly-im-stuck-at-level-19074-son-v0-lcz6zvfl7tye1.jpeg?width=640&crop=smart&auto=webp&s=4def847362fa7c737a6d42dc072484280fc15511'
                'https://preview.redd.it/boys-arent-loyal-v0-3fzj64io5eze1.jpeg?width=1080&crop=smart&auto=webp&s=87ec9907f92563c8022fb2fa353471b792e62e56'
                'https://preview.redd.it/stop-saying-that-v0-pds2geahi6ye1.jpeg?width=1080&crop=smart&auto=webp&s=57eeda26466acac92fc1f22ccfc6a192ec984fba'
                'https://preview.redd.it/f-for-respect-v0-m6hwvbbmr6ze1.jpeg?width=1080&crop=smart&auto=webp&s=cc0b55e48646cc418700f58d6cffc7d966043ef8'
                'https://preview.redd.it/made-this-for-those-with-cat-v0-y8fnolhdhjze1.png?width=640&crop=smart&auto=webp&s=7347b9f5b6a1a6240133c1a0c0f26663219f084a'
                
            
            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * images.length);

            // Get the image container element
            var imageContainer = document.getElementById('imageContainer');

            // Create an image element
            var imgElement = document.createElement('img');

            // Set the source attribute of the image element to the randomly selected image URL
            imgElement.src = images[randomIndex];

            // Clear the content of the image container
            imageContainer.innerHTML = '';

            // Append the image element to the image container
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
